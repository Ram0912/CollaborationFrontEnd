<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<div class="container" style="margin-top: 30px; margin-bottom: 180px;">
		<div class="col-md-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" align="center">Sign In</h3>
				</div>
				<div class="panel-body">

					<form ng-submit="login()" role="form">
						<fieldset>
							<div class="form-group"
								ng-class="{ 'has-error': form.emailId.$dirty && form.emailId.$error.required }">
								<input class="form-control" placeholder="E-mail"
									name="user.emailId" id="emailId" type="email"
									ng-model="user.emailId" required /> <span
									ng-show="form.emailId.$dirty && form.emailId.$error.required"
									class="help-block">EmailId is required</span>
							</div>
							<div class="form-group"
								ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
								<input class="form-control" placeholder="Password"
									name="user.password" type="password" id="password"
									ng-model="user.passowrd" required /> <span
									ng-show="form.password.$dirty && form.password.$error.required"
									class="help-block">Password is required</span>
							</div>
							
							<!-- Change this to a button or input when using this as a form -->
							<div id="button">
								<button type="submit" ng-disabled="form.$invalid" class="btn btn-sm btn-success"
									style="margin-right: 79px; margin-left: 60px">Login</button>
								<a href="#/register" class="btn btn-sm
							btn-success">Register</a>
							</div>
						</fieldset>
					</form>
					</span>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
